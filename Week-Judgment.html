<!DOCTYPE html>
<html>
<head>
  <title>Determine Day of the Week</title>
</head>
<body>
  <h1>Determine Day of the Week</h1>
  <input type="number" id="weekInput" placeholder="Enter week number (0-6)">
  <button onclick="judgeDay()">Judge</button>
  <p id="result"></p>

  <script>
    function judgeDay() {
      const week = parseInt(document.getElementById('weekInput').value);
      switch (week) {
        case 0:
          document.getElementById('result').innerHTML = "Sunday";//concole.log("Sunday");
          break;
        case 1:
          document.getElementById('result').innerHTML = "Monday";
          break;
        case 2:
          document.getElementById('result').innerHTML = "Tuesday";
          break;
        case 3:
          document.getElementById('result').innerHTML = "Wednesday";
          break;
        case 4:
          document.getElementById('result').innerHTML = "Thursday";
          break;
        case 5:
          document.getElementById('result').innerHTML = "Friday";
          break;
        case 6:
          document.getElementById('result').innerHTML = "Saturday";
          break;
        default:
          document.getElementById('result').innerHTML = "Invalid week number";
      }
    }
  </script>
</body>
</html>
