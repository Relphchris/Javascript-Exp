<!DOCTYPE html>
<html>
<head>
  <title>Circle-Calculation</title>
</head>
<body>
  <h1>Circle</h1>
  <input type="number" id="radiusInput" placeholder="请输入半径">
  <button onclick="calculate()">计算</button>
  <p id="result"></p>

  <script>
    function calculate() {
      const radius = parseFloat(document.getElementById('radiusInput').value);
      if (isNaN(radius) || radius <= 0) {
        alert("请输入有效的半径值");
        return;
      }

      const circumference = 2 * Math.PI * radius;
      const area = Math.PI * radius * radius;

      //const result = `圆的周长为：${circumference.toFixed(2)}<br>圆的面积为：${area.toFixed(2)}`;
      //document.getElementById('result').innerHTML = result;
	  
		console.log("圆的周长为：", circumference.toFixed(2));
		console.log("圆的面积为：", area.toFixed(2));
    }
  </script>
</body>
</html>
